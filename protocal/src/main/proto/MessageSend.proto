syntax = "proto3";

// 生成多个类,还是一个大类包含内部类
option java_multiple_files = false;

option java_package = "com.yejunyu.im.protocal";

// 外层包类名
option java_outer_classname = "MessageSend";

// proto包名
package im;


message Request {
    string sender_id = 1;
    string receiver_id = 2;
    string content = 3;
}

message Response {
    string sender_id = 1;
    string receiver_id = 2;
    string message_id = 3;
    int64 timestamp = 4;
}

